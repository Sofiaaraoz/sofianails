    <div>
      <h1 class="nombre-empresa h1">Contacto con Sofia<span>Nails</span></h1>

  <h2 class="h2"> Dejanos tu consulta, pregunta o mensajito!</h2>

  <div class="container mt-4 mb-4 ">

    <div class="form-floating mb-3 col-6">
      <input type="text" class="form-control" id="floatingInput" placeholder="nombre" required>
      <label for="floatingInput">Nombre</label>
    </div>

    <div class="form-floating mb-3 col-6">
      <input type="text" class="form-control" id="floatingInput" placeholder="apellido" required>
      <label for="floatingInput">Apellido</label>
    </div>
    <div class="form-floating mb-3 col-6">
      <input type="email" class="form-control" id="floatingInput" placeholder="sofia@nails.com" requerid>
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating mb-3 col-6">
      <input type="number" class="form-control" id="floatingInput" placeholder="telefono" required>
      <label for="floatingInput">Celular</label>
    </div>

    <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0">Consulta</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            Servicios
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            Cursos
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            Tienda
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            Trabajá con nosotros
          </label>
        </div>
      </div>
      <div class="col-md-4 col-xs-12">
        <label for="inputServicios" class="form-label">Servicios</label>
        <select id="inputServicios" class="form-select">
          <option selected hidden>Seleccione</option>
          <option>Semipermanente</option>
          <option>Capping</option>
          <option>Esculpidas</option>
        </select>
      </div>
      <div class="col-md-4 col-xs-12">
        <label for="inputCursos" class="form-label">Cursos</label>
        <select id="inputCursos" class="form-select">
          <option selected hidden>Seleccione</option>
          <option>Semipermanente</option>
          <option>Capping</option>
          <option>Esculpidas</option>
          <option>Nail Art</option>
          <option>Cristales</option>
          <option>Manicuria Rusa</option>
        </select>
      </div>
      <div class="col-md-4 col-xs-12">
        <label for="inputTienda" class="form-label">Tienda</label>
        <select id="inputTienda" class="form-select">
          <option selected hidden>Seleccione</option>
          <option>Compras por Mayor</option>
          <option>Compras por Menor</option>
        </select>
      </div>


      <div class="form-floating col-6">
        <textarea class="form-control" placeholder="Dejanos tu mensaje" id="floatingTextarea2"
          style="height: 200px"></textarea>
        <label for="floatingTextarea2">Dejanos tu mensaje!</label>

      </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary me-md-2" type="button">Borrar</button>
        <button class="btn btn-primary" type="button">Enviar</button>
      </div>
    </fieldset>
  </div>
